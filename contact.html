<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DK's Assignments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            padding-bottom: 100px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 -8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            border-radius: 16px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo span:first-child {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo span:last-child {
            color: #00bfff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo:hover span:first-child {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .logo:hover span:last-child {
            color: #00bfff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.8),
                0 0 30px rgba(0, 191, 255, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html" class="logo">
            <span>DK's</span><span> Assignments</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="content">
        <div class="contact-section" style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        ">
            <h1 style="color: #ffd700; margin: 2rem 0;">Get in Touch</h1>
            <div class="email-container" style="text-align: center;">
                <p style="color: #ffffff; font-size: 1.5rem; margin-bottom: 1rem;">Drop me a line at:</p>
                <div class="email-display" style="
                    display: inline-block;
                    background: rgba(255, 255, 255, 0.05);
                    padding: 1.5rem 2.5rem;
                    border-radius: 8px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                ">
                    <a href="mailto:dm@waiyanphyooo.online" style="
                        color: #ffd700;
                        font-size: 2rem;
                        text-decoration: none;
                        transition: all 0.3s ease;
                        display: block;
                    ">dm@waiyanphyooo.online</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
