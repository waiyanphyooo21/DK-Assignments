<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0 15px;
            font-size: 1.1em;
        }
        input[type="number"] {
            padding: 8px;
            margin-right: 5px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        <input type="number" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            const message = document.getElementById('message');
            attempts++;
            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Congratulations! You guessed it right in ${attempts} attempts!`;
            } else if (userGuess > randomNumber) {
                message.textContent = `ðŸ“ˆ Too high! Try again. Attempts: ${attempts}`;
            } else {
                message.textContent = `ðŸ“‰ Too low! Try again. Attempts: ${attempts}`;
            }
        }
    </script>
</body>
</html>
