<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Assignments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            padding-bottom: 100px;
            /* Add padding to prevent content from being hidden behind nav */
        }

        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .links-section, .map-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .links-section h2, .map-section h2 {
            color: #ffd700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .links-list {
            list-style-type: none;
            padding: 0;
        }

        .links-list li {
            margin-bottom: 0.5rem;
        }

        .links-list a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .links-list a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .map-container {
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 -8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            border-radius: 16px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo span:first-child {
            color: #FFD700;
            /* Gold color for DK's */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo span:last-child {
            color: #4169E1;
            /* Royal Blue for Assignments */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo:hover span:first-child {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .logo:hover span:last-child {
            color: #4169E1;
            text-shadow: 0 0 15px rgba(65, 105, 225, 0.8),
                0 0 30px rgba(65, 105, 225, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffd700; /* Bright gold */ /* Light gray for better contrast */
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4);
        }

        .nav-links a:hover::before {
            transform: translateX(0);
        }

        .nav-links a:active {
            transform: translateY(-1px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }

            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                bottom: 10px;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>

        <div class="nav-links">

            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

                <!-- <li><a href="#assignment5">Assignment 5</a></li> -->
            </ul>
        </div>
        

    </main>
</body>

</html>
